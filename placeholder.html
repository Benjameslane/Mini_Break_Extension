<!DOCTYPE html>
<!-- Game Logic done by CodingNepal  -->
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Word Scramble Game | CodingNepal</title>
    <link rel="stylesheet" href="game.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="game.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Added message and icon -->
    <div class="break-message" style="text-align: center; margin-bottom: 20px;">
        <img src="icons/BLO.png" alt="Break Icon" style="width: 100px; margin-bottom: 10px;">
        <h2>Enjoy your break!</h2>
    </div>
    <div class="container">
        <h2>Word Scramble</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="time">Time Left: <span><b>30</b>s</span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">Check Word</button>
            </div>
        </div>
    </div>
</body>
</html>
