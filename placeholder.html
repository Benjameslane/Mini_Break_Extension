<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Word Scramble Game | CodingNepal</title>
    <link rel="stylesheet" href="game.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="game.js" defer></script>
    <script src="script.js" defer></script>
    <style>
        .page-container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Use the full height of the viewport */
        }
        .top-half {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .bottom-half {
            flex: 1;
            overflow: auto; /* Adds scroll to the game section if content overflows */
        }
        /* Adjustments for the game container to ensure it does not exceed its half */
        .container {
            max-height: 100%;
            overflow: auto; /* Adds scroll to the game container if content overflows */
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="top-half">
            <img src="icons/BLO.png" alt="Break Icon" style="width: 100px; margin-bottom: 10px;">
            <h2>Enjoy your break!</h2>
            <!-- You can add more HTML content here -->
        </div>
        <div class="bottom-half">
            <div class="container">
                <h2>Word Scramble</h2>
                <div class="content">
                    <p class="word"></p>
                    <div class="details">
                        <p class="hint">Hint: <span></span></p>
                        <p class="time">Time Left: <span><b>30</b>s</span></p>
                    </div>
                    <input type="text" spellcheck="false" placeholder="Enter a valid word">
                    <div class="buttons">
                        <button class="refresh-word">Refresh Word</button>
                        <button class="check-word">Check Word</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
